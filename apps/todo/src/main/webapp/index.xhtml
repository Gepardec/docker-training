<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Todo list</title>
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="base.css"  />
    <h:outputStylesheet library="css" name="index.css"  />
    <h:outputStylesheet library="css" name="app.css"  />

    <section class="todoapp">
        <header class="header">
            <h1><h:outputText value="#{todoController.owner}"/> todos</h1>
            <h:form>
                <h:inputText class="new-todo" placeholder="What needs to be done?"  value="#{todoController.todo}" />
                <h:commandButton class="submit-btn" action="#{todoController.save()}" value="Save" />
            </h:form>
        </header>
        <section class="main">
            <ul class="todo-list">
                <ui:repeat value="#{todoController.todos}" var="todo">
                <li>
                    <div class="view">
                        <label><h:outputText value="#{todo.name}"/></label>
                    </div>
                </li>
                </ui:repeat>
            </ul>
        </section>
        <footer class="footer"></footer>
    </section>
    <footer class="info">
        <p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</h:body>

</html>
